<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Papers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="border-b px-4 py-4 bg-white">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-purple-400 rounded"></div>
                <a href="/" class="font-medium">Pascal Michaillat</a>
            </div>
            <div class="flex gap-6">
                <a href="#" class="underline">Papers</a>
                <a href="#">Courses</a>
                <a href="#">Design</a>
                <a href="#">Tags</a>
                <a href="#">Archive</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto py-8 px-4">
        <div id="papers-container" class="space-y-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>
    <script src="js/papers.js"></script>
    <script>
        function createPaperCard(paper) {
            return `
                <article class="bg-white rounded-lg shadow-sm p-6 hover:shadow-md transition-shadow cursor-pointer" onclick="openPaperDetails('${paper.url}')">
                    <h2 class="text-xl font-medium mb-4">${paper.title}</h2>
                    <p class="text-gray-600 mb-4">${paper.description}</p>
                    <div class="text-gray-500">
                        ${paper.date} &middot; ${paper.authors}
                    </div>
                </article>
            `;
        }

        function renderPapers() {
            const container = document.getElementById('papers-container');
            container.innerHTML = papers.map(paper => createPaperCard(paper)).join('');
        }

        function openPaperDetails(url) {
            window.location.href = url;
        }

        // Initial render
        renderPapers();
    </script>
</body>

</html>
